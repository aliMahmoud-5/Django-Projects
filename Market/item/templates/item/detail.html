{%extends 'core/base.html'%}


{%block content%}

<div class="det-cont">
    
        <img src="{{item.img.url}}" alt="{{item.name}}" />
    
    
    <div class="det-txt">
        <h2 style="line-height:0px;">{{item.name}}</h2>
        <p style="line-height:0px;">{{item.categ}}</pstyle="line-height:0px;">
        <p>by:{{item.created_by}} &nbsp&nbsp {{item.created_at}}</p>
        <p class="price">Price:{{item.price}}$</p>
        <h3>Description:</h3>
        <p>{{item.description}}</p>

        
        {%if request.user == item.created_by%}

        <div class="det-anchor">
            <a href="{%url 'item:edit-item' item.id%}">Edit</a>
            <a style="background-color:red" href="{%url 'item:del-item' item.id%}">Delete</a>
        </div>
        

        {%endif%}

    </div>

</div>


{%endblock%}
